<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mehak Gupta | Portfolio</title>
    <style>
      /* NAVBAR */
      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        padding: 1rem 2rem;
        background-color: rgba(0, 0, 0, 0.85);
        display: flex;
        justify-content: center;
        z-index: 100;
      }

      .nav-container {
        max-width: 1200px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav-left {
        font-size: 1.25rem;
        font-weight: bold;
        color: white;
      }

      .nav-right {
        display: flex;
        align-items: center;
        gap: 1.5rem;
      }

      .nav-right a {
        color: #aaa;
        text-decoration: none;
        font-size: 1rem;
        transition: color 0.3s;
      }

      .nav-right a:hover {
        color: #8b5cf6;
      }

      .mode-toggle {
        background: none;
        border: 1px solid #444;
        border-radius: 8px;
        padding: 0.4rem 0.6rem;
        color: white;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s;
      }

      .mode-toggle:hover {
        background-color: #222;
      }

      /* Theme Menu */
      .theme-menu {
        position: relative;
      }

      .dropdown {
        display: none;
        position: absolute;
        top: 2.5rem;
        right: 0;
        background: #1f1f1f;
        border: 1px solid #444;
        border-radius: 6px;
        overflow: hidden;
        z-index: 1000;
      }

      .theme-menu:hover .dropdown {
        display: block;
      }

      .dropdown-option {
        padding: 0.5rem 1rem;
        cursor: pointer;
        color: #eee;
        font-size: 0.9rem;
        white-space: nowrap;
      }

      .dropdown-option:hover {
        background: #333;
        color: #8b5cf6;
      }

      /* Theme Definitions */
      :root {
        --bg-color: black;
        --text-color: white;
      }

      .light-theme {
        --bg-color: white;
        --text-color: #111;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: Arial, sans-serif;
        transition: background-color 0.3s, color 0.3s;
        overflow-x: hidden;
      }

      /* Stars Background */
      .stars {
        position: fixed;
        width: 100%;
        height: 100%;
        background: radial-gradient(white 1px, transparent 1px), black;
        background-size: 3px 3px;
        z-index: 0;
        animation: flicker 10s infinite alternate;
      }

      @keyframes flicker {
        0% {
          opacity: 0.8;
        }
        100% {
          opacity: 1;
        }
      }

      /* Hero Section */
      .hero {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100vh;
        padding: 0 1rem;
      }

      .hero h1 {
        font-size: 3rem;
        font-weight: bold;
      }

      .hero h2 {
        color: #a78bfa;
        font-size: 1.5rem;
        margin-top: 0.5rem;
      }

      .hero p {
        max-width: 600px;
        margin-top: 1rem;
        color: #ccc;
        line-height: 1.6;
      }

      .btn {
        margin-top: 2rem;
        background: #8b5cf6;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 9999px;
        text-decoration: none;
        font-weight: 600;
        transition: background 0.3s;
      }

      .btn:hover {
        background: #6d28d9;
      }
    </style>
  </head>
  <body>
    <div class="stars"></div>

    <!-- NAVBAR -->
    <header class="navbar">
      <div class="nav-container">
        <div class="nav-left">Mehak Gupta </div>
        <nav class="nav-right">
          <a href="#">Home</a>
          <a href="#about">About</a>
          <a href="#experience">Experience</a>
          <a href="#projects">Projects</a>
          <a href="#contact">Contact</a>
          <div class="theme-menu">
            <button class="mode-toggle">üåô</button>
            <div class="dropdown">
              <div class="dropdown-option" data-theme="dark">üåô Dark</div>
              <div class="dropdown-option" data-theme="light">‚òÄÔ∏è Light</div>
              <div class="dropdown-option" data-theme="system">üñ•Ô∏è System</div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- HERO -->
    <div class="hero">
    </div>

    <!-- THEME SCRIPT -->
    <script>
      const dropdownItems = document.querySelectorAll(".dropdown-option");

      function applyTheme(theme) {
        if (theme === "system") {
          const systemDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
          document.body.classList.toggle("light-theme", !systemDark);
          localStorage.setItem("theme", "system");
        } else {
          document.body.classList.toggle("light-theme", theme === "light");
          localStorage.setItem("theme", theme);
        }
      }

      dropdownItems.forEach((item) => {
        item.addEventListener("click", () => {
          applyTheme(item.dataset.theme);
        });
      });

      const saved = localStorage.getItem("theme");
      if (saved) {
        applyTheme(saved);
      } else {
        applyTheme("system");
      }
    </script>
  </body>
</html>
